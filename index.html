<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>npc navbar backup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700">
    <link rel="stylesheet" href="assets/css/NPCnavbar.css">
</head>

<body style="background: url('assets/img/blendclouds.jpg');background-position: center;height: 1000px;background-size: cover;">
    <div class="navbarcontainer">
        <div class="npcnav">
            <a href="#">
                <div class="brandbox">
                    <div class="logobox">
                        <div class="logo color"></div>
                        <div class="logo adapt"></div>
                    </div><img src="local icons/NPCbrand.png" class="brandtext"></div>
            </a>
            <div class="buttonstuff">
                <div class="dropdown">
                    <div class="drophover"><i class="material-icons dropicon">menu</i></div>
                </div>
                <div class="collapsebutton">
                    <a href="FAQ.html">
                        <div class="navbutton"><span>FAQ</span></div>
                    </a>
                    <a href="GH.html">
                        <div class="navbutton"><span>Getting Here</span></div>
                    </a>
                    <a href="About.html">
                        <div class="navbutton"><span>About</span></div>
                    </a>
                </div>
                <a href="https://www.loket.com/event/nusaponycon" class="ticketlink">
                    <div class="ticketgo"><span>Get Tickets</span></div>
                </a>
            </div>
        </div>
        <div class="dropcontent">
            <a href="FAQ.html">
                <div class="dropbutton"><span class="dropbuttontitle">FAQ</span></div>
            </a>
            <a href="GH.html">
                <div class="dropbutton"><span class="dropbuttontitle">Getting Here</span></div>
            </a>
            <a href="About.html">
                <div class="dropbutton"><span class="dropbuttontitle">About</span></div>
            </a>
            <a href="https://www.loket.com/event/nusaponycon">
                <div class="dropbutton collapse-ticket"><span class="dropbuttontitle">Get Tickets</span></div>
            </a>
        </div>
        <div class="closebutton">
            <div class="icon-circle"><i class="material-icons closeicon">close</i></div><span>Close</span></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/navbartoggle.js"></script>
</body>

</html>
